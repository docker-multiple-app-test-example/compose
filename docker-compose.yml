version: '3'

services:
  external:
    build:
      context: https://github.com/docker-multiple-app-test-example/external.git
    depends_on:
      - internal
    ports:
      - "${APP_PORT}:8888"
  internal:
    build:
      context: https://github.com/docker-multiple-app-test-example/internal.git
    depends_on:
      - redis
  redis:
    image: redis
